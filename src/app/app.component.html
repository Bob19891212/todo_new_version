<div class="example-container">
    <mat-toolbar color="primary"
                 class="example-toolbar">
        <button mat-icon-button
                (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img class="example-logo"
             src="../../assets/128.ico"
             alt="Sci-Jet logo">
        <h1 class="example-app-name">Shanghai Sci-Jet AI Tech Corporation</h1>
        <span class="example-spacer"></span>
        <div class="grid-container">
            <div class="item">todos</div>
            <div class="item">wang</div>
            <div class="item">login</div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav>
            <mat-nav-list>
                <a mat-list-item
                   routerLink="."
                   *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <footer>
        @copyright 2018ï¼Œ SciJet Corp
        <br> All trademarks and rgitstered trademarks appearing on this site are the
        property of their respective owners
    </footer>

</div>
